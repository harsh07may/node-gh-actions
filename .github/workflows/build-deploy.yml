name: Build and Deploy Express Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
      SERVER_PATH: ${{ secrets.SERVER_PATH }}
      RUNNER_PATH: "/home/runner/work/node-gh-actions/node-gh-actions"

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: SSH Setup

        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          cd /home/runner/work/node-gh-actions/node-gh-actions
          ls -a

      - name: rsync deployments
        run: |
          rsync -avz --delete $RUNNER_PATH $SERVER_USERNAME@$SERVER_HOST:$SERVER_PATH

      - name: SSH Commands
        run: |
          ssh $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            cd $SERVER_PATH 
            pwd
            npm install --production --ignore-scripts --prefer-offline
            pm2 restart all || pm2 start npm --name "node-gh-actions" -- start
          EOF
